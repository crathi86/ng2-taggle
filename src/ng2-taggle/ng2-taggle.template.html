<div #container class="input textarea clearfix custom material">
  <span #placeholder class="taggle_placeholder" style="opacity: 0;">Enter tags...</span>
    <ul #list class="taggle_list">
      <li *ngFor="let tag of tags; let idx=index" class="taggle" [ngClass]="{'bounce': tag.duplicate}">
        <span class="taggle_text">{{tag.item[tagName]}}</span><button (click)="_remove(idx, $event)" class="close">Ã—</button>
      </li>
      <li>
        <input #input type="text" class="taggle_input" tabindex="1" style="width: 10px;">
      </li>
    </ul>
    <div #sizer class="taggle_sizer" style="font-size: 16px;"></div>

</div>
